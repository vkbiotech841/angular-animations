<h1>Todos</h1>

<hr>
<p>Fade Animation</p>
<input #itemInput class="form-control" (keyup.enter)="addItem(itemInput)">

<div *ngIf="items" class="list-group">
    <button type="button" *ngFor="let item of items" (click)="removeItem(item)" class="list-group-item" @fade>
        {{ item }}
    </button>
</div>

<hr>
<p>Slide Animation</p>
<input #itemInputSlide class="form-control" (keyup.enter)="addItem(itemInputSlide)">

<div *ngIf="items" class="list-group">
    <button type="button" *ngFor="let item of items" (click)="removeItem(item)" class="list-group-item" @slide>
        {{ item }}
    </button>
</div>
